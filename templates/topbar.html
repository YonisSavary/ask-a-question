{% load static %}
<section class="topbar">
    <a href="/">
        <h1 class="topbar-title">Ask A Question</h1>
    </a>
    <section class="topbar-searchbar">
        <input placeholder="Recherche de questions / réponses" class="topbar-input" type="text"/>
        <a type="button" class="icon-container">
            <img class="icon" src="{% static '/img/loupe.png' %}"/>
        </a>
    </section>
    <section>
        {% if user.is_authenticated %}
            <a href="/profile/{{ user.id }}">Mon Compte</a>
            <a href="/logout">Déconnexion</a>
        {% else %}
            <a href="/register">Inscription</a>
            <a href="/login">Connexion</a>
        {% endif %}
    </section>
</section>
